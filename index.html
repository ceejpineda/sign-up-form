<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sign Up!</title>
</head>
<body>
    <div class="body">
        <div class="hero">
            <img class="heroImage" src="./images/Fly.svg" alt="Sign Up Image">
        </div>
        <div class="formBundle">
            <div class="formHeader"><h1>Hello!</h1></div>
            <div class="formInstruction"><p>bla bla bla bla bla bla bla</p></div>
            <div class="mainForm">
                <form action="#" class="form" method="get">
                    <div class="name">
                        <div class="labelInput first">
                            <label for="name">First Name</label>
                            <input type="text" id="firstName" required>  
                        </div>
                        <div class="labelInput last">
                            <label for="name">Last Name</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="birthGender">
                        <div class="labelInput first">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender">
                                <option value="error"selected disabled>----</option>
                                <option value="male">Male</option>
                                <option value="female">Male</option>
                                <option value="nonbinary">Non-Binary</option>
                                <option value="none">Prefer Not to Say</option>
                            </select>
                            <p class="error" id="gender"></p>
                        </div>
                        <div class="labelInput last">
                            <label for="birthday">Birth year</label>
                            <input type="month" id="birthday" required>
                            <label for="birthday"></label>
                            <p class="error" id="birthday"></p>
                        </div>
                    </div>  
                    <div class="username">
                        <div class="labelInput last">
                            <label for="name">Email</label>
                            <input type="email" id="email" required>
                            <p class="error" id="email"></p>
                        </div>
                        <div class="labelInput first">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="username" required>
                            <p class="error" id="phone"></p>
                        </div>
                    </div>
                    <div class="password">
                        <div class="labelInput first">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="labelInput last">
                            <label for="cpass">Confirm Password</label>
                            <input type="password" id="cpass" required>
                        </div>
                    </div>
                    <button type="submit">Hello</button>
                </form>
            </div>
            <div class="passwordInstruction">
                <h3>Password requirements:</h3>
                <div class="requirements">
                    <span class="invalid"></span><p class="invalid">atleast 8 characters</p>
                    <span class="invalid"></span><p clasn class="invalid"s="invalid" id="case">combination of uppercase and lowercase</p>
                    <span class="invalid"></span><p class="invalid" id="number">contains a number</p>
                    <span class="invalid"></span><p class="invalid" id="special">contains atleast one special character</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">footer</div>
</body>
</html>
